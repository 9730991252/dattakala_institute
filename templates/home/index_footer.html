{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  footer {
    background-color: #0f0f0f;
    color: #e0e0e0;
    font-family: 'Segoe UI', Roboto, sans-serif;
    padding-top: 60px;
    padding-bottom: 30px;
    border-top: 1px solid #222;
  }

  .footerContainer {
    max-width: 1200px;
    margin: auto;
    padding: 0 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
  }

  .social_Icons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .social_Icons a {
    width: 44px;
    height: 44px;
    background-color: #1f1f1f;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ccc;
    font-size: 1.2rem;
    transition: background-color 0.3s, color 0.3s;
  }

  .social_Icons a:hover {
    color: white;
  }

  .social_Icons .facebook:hover { background-color: #3b5998; }
  .social_Icons .instagram:hover { background-color: #e4405f; }
  .social_Icons .twitter:hover { background-color: #1da1f2; }
  .social_Icons .google:hover { background-color: #db4437; }
  .social_Icons .youtube:hover { background-color: #ff0000; }

  .footerNav ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }

  .footerNav ul li a {
    text-decoration: none;
    color: #aaa;
    font-size: 1rem;
    font-weight: 500;
    transition: color 0.3s;
  }

  .footerNav ul li a:hover {
    color: #00ffc3;
  }

  .visitorCount {
    margin-top: 10px;
    font-size: 1rem;
    font-weight: 500;
    color: #00ffc3;
  }

  .map {
    width: 100%;
    max-width: 700px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(0, 255, 195, 0.2);
  }

  .map iframe {
    width: 100%;
    height: 300px;
    border: 0;
  }

  .footerBottom {
    margin-top: 40px;
    padding-top: 20px;
    text-align: center;
    border-top: 1px solid #222;
    font-size: 0.9rem;
    color: #777;
  }

  .footerBottom .designer {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    color: #00ffc3;
    margin-top: 8px;
    text-transform: uppercase;
    font-size: 0.85rem;
  }

  .designer i {
    font-size: 1.1rem;
    color: #00ffc3;
  }

  @media (max-width: 768px) {
    .footerNav ul {
      flex-direction: column;
      align-items: center;
    }

    .social_Icons {
      justify-content: center;
    }

    .map iframe {
      height: 250px;
    }
  }
</style>

<footer>
  <div class="footerContainer">
    <!-- Social Icons -->
    <div class="social_Icons">
      <a href="#" class="facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="google" aria-label="Google"><i class="fab fa-google-plus-g"></i></a>
      <a href="https://www.youtube.com/@NavBharatkarmala/videos" class="youtube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>

    <!-- Navigation Links -->
    <nav class="footerNav" aria-label="Footer Navigation">
      <ul>
        <li><a href="/#home">Home</a></li>
        <li><a href="/#about_us">About Us</a></li>
        <li><a href="/#contact_us">Contact</a></li>
        <li><a href="/#about_teachers">Our Teachers</a></li>
      </ul>
      {% if visitor %}
        <div class="visitorCount">Total Visitors: {{ visitor }}+</div>
      {% endif %}
    </nav>

    <!-- Google Map -->
    <div class="map" aria-label="Institute Location Map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5987.415134762104!2d74.72919944121296!3d18.312799498058748!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc370e262870ae3%3A0x90783d74419f3287!2sDattakala%20Group%20Of%20Institution!5e1!3m2!1sen!2sin!4v1747903501964!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="DattaKala Group Map Location"></iframe>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="footerBottom">
    <p>&copy; 2025 Dattakala Shikshan Sanstha. All rights reserved.</p>
    <p class="designer">
      Designed by PRASANNA DIGITAL 
      <a href="tel:9730991252" style="color: inherit;"><i class="fas fa-phone"></i></a>
    </p>
  </div>
</footer>
