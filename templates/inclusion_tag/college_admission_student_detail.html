<style>
    .college-card {
        display: grid;
        grid-template-columns: 2fr 1fr 1.5fr;
        gap: 15px;
        background: linear-gradient(135deg, #fff8f0, #ffe5d0);
        border-radius: 16px;
        padding: 20px 24px;
        margin: 20px auto;
        width: 95%;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        align-items: center;
    }

    .college-name {
        font-weight: 700;
        font-size: 1.2rem;
        color: #2c3e50;
    }

    .stats-badges {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: flex-start;
    }

    .badge {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.95rem;
        font-weight: 600;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        display: inline-block;
    }

    .badge-male {
        background-color: #cceeff;
        color: #035f75;
    }

    .badge-female {
        background-color: #ffd6e0;
        color: #a83250;
    }

    .badge-total {
        background-color: #e0eaff;
        color: #1d3b74;
    }

    @media (max-width: 768px) {
        .college-card {
            grid-template-columns: 1fr;
            text-align: center;
        }

        .stats-badges {
            justify-content: center;
        }
    }
</style>

{% for c in college %}
    <div class="college-card">
        <!-- College Name -->
        <div class="college-name">{{ c.name }}</div>

        <!-- Gender Stats -->
        <div class="stats-badges">
            <div class="badge badge-male">Male {{ c.male }}</div>
            <div class="badge badge-female">Female {{ c.female }}</div>
            <div class="badge badge-total">Total {{ c.total }}</div>
        </div>
    </div>
{% empty %}
    <div style="text-align: center; margin-top: 40px;">
        <strong>No data found for this batch.</strong>
    </div>
{% endfor %}
