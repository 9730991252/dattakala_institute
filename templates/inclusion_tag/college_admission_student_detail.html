    <style>
        .badge {
            padding: 5px 12px;
            margin: 4px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            display: inline-block;
        }

        .male { background-color: #a0d2eb; color: #024e76; }
        .female { background-color: #f9c6d0; color: #8a1c33; }
        .total { background-color: #d2e3fc; color: #0b3d91; }
        .total_amt { background-color: #fff3cd; color: #856404; }
        .pending { background-color: #f8d7da; color: #721c24; }
        .received { background-color: #d4edda; color: #155724; }

        .college_branch_name_for_hostel {
            margin: 20px auto 5px auto;
            width: 95%;
            background: #ffffffdd;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 500;
            /* box-shadow: 0 6px 16px rgba(0,0,0,0.12); */
        }

        .college_branch_name_for_hostel > div {
            margin: 5px 10px;
        }

        .college_branch_name_for_hostel .college {
            font-weight: 700;
            font-size: 1.05rem;
            color: #1a237e;
        }

        .years_main_box_for_hostel {
            margin: 0 auto 30px auto;
            width: 99%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 10px;
        }

        .year_box {
            width: 310px;
            background: linear-gradient(145deg, #ffffff, #f3f4f7);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
        }

        .year_box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.2);
        }

        .year_box1 {
            font-weight: 700;
            font-size: 1.05rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .year_box2 {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            margin: 6px 0;
            padding: 0 5px;
        }

        .text-danger {
            color: #c0392b;
            font-weight: 600;
        }

        .text-success {
            color: #27ae60;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .college_branch_name_for_hostel {
                flex-direction: column;
                align-items: flex-start;
            }

            .years_main_box_for_hostel {
                justify-content: center;
            }

            .year_box {
                width: 95%;
            }
        }
    </style>

<style>
    .college_grid_card {
        display: grid;
        grid-template-columns: 2fr 1fr 1.5fr;
        gap: 15px;
        background: #ffd9ae;
        border-radius: 14px;
        padding: 18px 22px;
        margin: 18px auto;
        width: 95%;
        box-shadow: 0 6px 18px rgba(255, 0, 0, 0.12);
        align-items: center;
    }

    .college_grid_card .college_title {
        font-weight: 700;
        font-size: 1.15rem;
        color: #2d2d91;
    }

    .college_grid_card .badge_group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    @media (max-width: 768px) {
        .college_grid_card {
            grid-template-columns: 1fr;
            text-align: center;
        }

        .college_grid_card .badge_group {
            justify-content: center;
        }
    }
</style>

{% for c in college %}
    <div class="college_grid_card">
        <!-- College Name -->
        <div class="college_title">{{ c.name }}</div>

        <!-- Gender Counts -->
        <div class="badge_group">
            <div class="badge male">Male {{ c.male }}</div>
            <div class="badge female">Female {{ c.female }}</div>
            <div class="badge total">Total {{ c.total }}</div>
        </div>
    </div>
{% empty %}
    <div style="text-align: center; margin-top: 40px;">
        <strong>No data found for this batch.</strong>
    </div>
{% endfor %}
