<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
    }

    .hostel_summary_box {
        width: 96%;
        max-width: 900px;
        margin: auto;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
    }

    .hostel_summary_title {
        background: linear-gradient(90deg, #ff9966, #ff5e62);
        color: #fff;
        padding: 12px 20px;
        font-size: 1.4rem;
        font-weight: 700;
        text-align: center;
        border-bottom: 2px solid #ffffff;
    }

    .hostel_summary_title d {
        font-weight: 400;
        font-size: 0.95rem;
        margin-left: 15px;
    }

    .hostel_summary_body {
        display: grid;
        grid-template-columns: 1.2fr 1fr 1fr 1fr;
        padding: 1px;
        gap: 1px;
        background-color: #eeeeee;
    }

    .hostel_summary_body div {
        background-color: #ffffff;
        padding: 14px 10px;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .hostel_summary_body div:hover {
        background-color: #f1f1f1;
    }

    .text-danger div:first-child {
        background-color: #ffe5e5;
        color: #d9534f;
        font-weight: 700;
    }

    .text-success div:first-child {
        background-color: #e5ffed;
        color: #28a745;
        font-weight: 700;
    }

    .text-danger,
    .text-success {
        font-weight: 600;
    }
</style>

<div class="container">
    <div class="hostel_summary_box">
        <div class="hostel_summary_title">
            Hostel Summary 
            <d>Male {{male_student}} &nbsp;&nbsp;&nbsp; Female {{female_student}} &nbsp;&nbsp;&nbsp; Total {{total_student}}</d>
        </div>

        <div class="hostel_summary_body">
            <div>Total {{all_total_amount}}</div>
            <div style="grid-column: span 3;text-transform: capitalize;">{{word_total_amount}}</div>
        </div>
        <div class="hostel_summary_body text-success">
            <div>Received {{all_received}}</div>
            <div style="grid-column: span 3;text-transform: capitalize;">{{word_all_received}}</div>
        </div>
        <div class="hostel_summary_body text-danger">
            <div>Pending {{all_pending}}</div>
            <div style="grid-column: span 3;text-transform: capitalize;">{{word_all_pending}}</div>
        </div>
    </div>
</div>
<br><br>
