<style>
  .container {
    max-width: 80%;
    margin: 0px auto;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .college_box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    border-radius: 12px;
    background: linear-gradient(to right, #f8f9fa, #e9ecef);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    margin-bottom: 16px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .college_box:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
  }

  .college_name {
    font-size: 1.25rem;
    font-weight: 600;
    color: #343a40;
    flex: 1;
  }

  .college_student_box {
    display: flex;
    gap: 20px;
    font-size: 0.95rem;
    font-weight: 500;
    color: #495057;
    flex-shrink: 0;
  }

  .college_student_box div {
    background-color: #dee2e6;
    padding: 6px 14px;
    border-radius: 20px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
  }
</style>

<div class="container">
  {% for c in colleges %}
    <div class="college_box">
      <div class="college_name">{{ c.college.name }}</div>
      <div class="college_student_box">
        <div>ðŸ‘¨ Male: {{ c.male_students }}</div>
        <div>ðŸ‘© Female: {{ c.female_students }}</div>
        <div>ðŸ‘¥ Total: {{ c.total_students }}</div>
      </div>
    </div>
  {% endfor %}
</div>
