<style>
  /* Container for entire section without background color */
  .important_links {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 40px 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 180px;
    box-sizing: border-box;
  }

  /* Inner box holding content */
  .important_link_box {
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(27, 42, 71, 0.15);
    max-width: 600px;
    width: 100%;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .important_link_box:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(27, 42, 71, 0.3);
  }

  /* Section heading */
  .important_link_box h2 {
    color: #182848;
    font-size: 26px;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 1.3px;
  }

  /* Links container */
  .links {
    display: flex;
    justify-content: center;
    gap: 18px;
    flex-wrap: wrap;
  }

  /* Individual links */
  .links a {
    background: #4b6cb7;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    padding: 14px 28px;
    border-radius: 40px;
    box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.2s ease;
    flex-grow: 1;
    flex-basis: 140px;
    text-align: center;
    user-select: none;
    cursor: pointer;
    border: 2px solid transparent;
  }

  .links a:hover,
  .links a:focus {
    background: #2c3e99;
    box-shadow: 0 8px 25px rgba(44, 62, 153, 0.7);
    transform: translateY(-4px);
    outline: none;
    border-color: #182848;
  }

  .links a:focus-visible {
    outline: 3px solid #ffb347;
    outline-offset: 3px;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .important_link_box {
      max-width: 90%;
      padding: 25px 30px;
    }
    .important_link_box h2 {
      font-size: 22px;
      margin-bottom: 25px;
    }
    .links a {
      font-size: 15px;
      padding: 12px 22px;
      flex-basis: 120px;
    }
  }

  @media (max-width: 480px) {
    .important_link_box {
      padding: 20px 20px;
    }
    .important_link_box h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .links {
      flex-direction: column;
      gap: 15px;
    }
    .links a {
      flex-basis: auto;
      width: 100%;
      padding: 14px 0;
      font-size: 16px;
      border-radius: 30px;
    }
  }
</style>

<div class="important_links">
  <div class="important_link_box">
    <h2>Important Links</h2>
    <div class="links">
      <a href="/parent_login/">Parent Login</a>
      <a href="/teacher_login/">Teacher Login</a>
      <a href="/office_login/">Office Login</a>
      <a href="/admin_login/">Admin Login</a>
    </div>
  </div>
</div>
