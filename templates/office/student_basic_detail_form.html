<style>

  form {
    max-width: 480px;
    margin: 0 auto;
    padding: 32px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    transition: transform 0.3s ease-in-out;
  }

  form div {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 15px;
    color: #444;
  }

  input[type="text"],
  input[type="date"],
  input[type="number"] {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s, box-shadow 0.3s;
    background-color: #fafafa;
  }

  input:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 6px rgba(108, 99, 255, 0.2);
    outline: none;
    background-color: #fff;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #444;
    color: white;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #333;
    transform: translateY(-1.5px);
  }
</style>

<form method="POST">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" value="{{ student.name }}" name="name">
  </div>
  <div>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" value="{{ student.date_of_birth }}" name="dob">
  </div>
  <div>
    <label for="mobile">Mobile</label>
    <input type="number" id="mobile" name="mobile">
  </div>
  <div>
    <label for="address">Address</label>
    <input type="text" id="address" name="address">
  </div>
  <button type="submit">Submit</button>
</form>
