<style>
  .form-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 40px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    font-family: 'Segoe UI', sans-serif;
  }

  .form-group {
    display: flex;
    align-items: center;
    margin-bottom: 24px;
    gap: 20px;
  }

  .form-group label {
    flex: 0 0 180px;
    font-size: 16px;
    font-weight: 600;
    color: #333;
  }

  .form-group input,
  .form-group textarea {
    flex: 1;
    padding: 12px 14px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    background-color: #fafafa;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 8px rgba(108, 99, 255, 0.2);
    background-color: #fff;
    outline: none;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 100px;
  }

  .submit_btn {
    width: 100%;
    padding: 16px;
    background-color: #6c63ff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .submit_btn:hover {
    background-color: #5848e5;
    transform: translateY(-2px);
  }
</style>

<form method="POST" class="form-container">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" value="{{ student.name }}" name="name" required>
  </div>
  <div class="form-group">
    <label for="aadhaar">Aadhaar</label>
    <input type="text" id="aadhaar" oninput="this.value = this.value.replace(/[^0-9]/g, '')"  maxlength="12" name="aadhaar" value="{{ student.aadhaar_number }}" required>
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" name="gender" id="" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" value="{{ student.date_of_birth|date:'Y-m-d' }}" name="dob" required>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')"  maxlength="10"  id="mobile" name="mobile" value="{{ student.mobile|default_if_none:'' }}" required>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <textarea name="address" id="address" required>{% if student.address != None %}{{ student.address }}{% endif %}</textarea>
  </div>
  <button type="submit" class="submit_btn" name="submit_basic_details">Submit</button>
</form>
