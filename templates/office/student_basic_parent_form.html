<style>

  form {
    max-width: 480px;
    margin: 0 auto;
    padding: 32px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    transition: transform 0.3s ease-in-out;
  }

  form div {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 15px;
    color: #444;
  }

  input[type="text"],
  input[type="date"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s, box-shadow 0.3s;
    background-color: #fafafa;
  }

  input:focus, textarea:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 6px rgba(108, 99, 255, 0.2);
    outline: none;
    background-color: #fff;
  }

  .submit_btn{
    width: 100%;
    padding: 14px;
    background-color: #444;
    color: white;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #333;
    transform: translateY(-1.5px);
  }
</style>

<form method="POST">
  <div>
    <label for="father_name">Father Name</label>
    <input type="text" id="father_name" value="{{ student.father_name|default_if_none:'' }}" name="father_name" required>
  </div>
  <div>
    <label for="mother_name">Mother Name</label>
    <input type="text" id="mother_name" value="{{ student.mother_name|default_if_none:'' }}" name="mother_name" required>
  </div>
  <div>
    <label for="parent_mobile">Parent Mobile</label>
    <input type="text" id="parent_mobile" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="10"  name="parent_mobile" value="{{ student.parent_mobile|default_if_none:'' }}" required>
  </div>
  <button type="submit" class="submit_btn" name="submit_parent_details">Submit</button>
</form>
