{% load static %}
<style>
  /* Container for the entire form section */
  .form-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 32px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease-in-out;
  }

  .form-container:hover {
    transform: translateY(-3px);
  }

  /* Button group styling */
  .button-group {
    display: flex;
    gap: 12px;
    justify-content: start;
    margin-bottom: 32px;
  }



  /* Form styling */
  form {
    display: grid;
    gap: 20px;
  }

  .form-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .form-group {
    flex: 1;
    min-width: 200px;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 15px;
    color: #333;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    background-color: #f9fafb;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input:focus,
  select:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 6px rgba(108, 99, 255, 0.2);
    outline: none;
    background-color: #fff;
  }

  .submit_btn {
    width: 100%;
    padding: 14px;
    background-color: #6c63ff;
    color: white;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .submit_btn:hover {
    background-color: #5a54cc;
    transform: translateY(-1.5px);
  }

  /* Loader styling */
  #loader {
    display: none;
    width: 50px;
    margin: 20px auto;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .form-row {
      flex-direction: column;
      gap: 10px;
    }

    .form-group {
      min-width: 100%;
    }
  }
</style>

<div class="button-group">
  <button class="btn btn-success">Hostel Fee</button>
  <button class="btn btn-outline-primary">College Fee</button>
  <button class="btn btn-outline-primary">Traveling Fee</button>
</div>
<div class="form-container">

  <form method="POST" onsubmit="document.getElementById('loader').style.display = 'block'; document.getElementById('submit_hostel_fee_details').style.display = 'none'">
    <div class="form-row">
      <div class="form-group">
        <label for="form_number">Hostel Form Number</label>
        <input type="text" id="form_number" value="{{ student_hostel_fee.form_number|default_if_none:'' }}" name="form_number">
      </div>
      <div class="form-group">
        <label for="hostel_fee_id">Installment</label>
        <select id="hostel_fee_id" name="hostel_fee_id" required>
          <option value="">Select Hostel Fee</option>
          {% for c in hostel_fee %}
            <option value="{{c.id}}" {% if c == student_hostel_fee.hostel_fee %} selected {% endif %}>{{c.installment_name}}, â‚¹{{c.amount}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <img src="{% static 'img/loader.gif' %}" id="loader" alt="Loading...">
    <button type="submit" class="submit_btn" id="submit_hostel_fee_details" name="submit_hostel_fee_details">Submit</button>
  </form>
</div>
