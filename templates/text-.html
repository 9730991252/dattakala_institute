<div style="height: 80vh;overflow-y: scroll;">
<style>
        .badge {
            padding: 5px 12px;
            margin: 4px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            display: inline-block;
        }

        .male { background-color: #a0d2eb; color: #024e76; }
        .female { background-color: #f9c6d0; color: #8a1c33; }
        .total { background-color: #d2e3fc; color: #0b3d91; }
        .total_amt { background-color: #fff3cd; color: #856404; }
        .pending { background-color: #f8d7da; color: #721c24; }
        .received { background-color: #d4edda; color: #155724; }

        .district_branch_name_for_hostel {
            margin: 20px auto 5px auto;
            width: 95%;
            background: #ffffffdd;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 500;
            /* box-shadow: 0 6px 16px rgba(0,0,0,0.12); */
        }

        .district_branch_name_for_hostel > div {
            margin: 5px 10px;
        }

        .district_branch_name_for_hostel .district {
            font-weight: 700;
            font-size: 1.05rem;
            color: #1a237e;
        }

  

        .taluka_box {
            width: 310px;
            background: linear-gradient(145deg, #ffffff, #f3f4f7);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
        }

        .taluka_box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.2);
        }

        .taluka_box1 {
            font-weight: 700;
            font-size: 1.05rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .taluka_box2 {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            margin: 6px 0;
            padding: 0 5px;
        }

        .text-danger {
            color: #c0392b;
            font-weight: 600;
        }

        .text-success {
            color: #27ae60;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .district_branch_name_for_hostel {
                flex-direction: column;
                align-items: flex-start;
            }

            .taluka_main_box_for_hostel {
                justify-content: center;
            }

            .taluka_box {
                width: 95%;
            }
        }
    </style>
    <style>
        .district_branch_name{
            margin: 0 auto;
            width: 95%;
        background-color: #ffe9c8;
        margin-top: 10px;
        padding: 5px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        gap: 10px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        .district{
            font-weight: 700;
        }
    }
    .taluka_main_box{
        margin: 0 auto;
        width: 95%;
        background-color: #ffe9c8;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        gap: 0px;
        border-radius: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        gap: 10px;
        .taluka_box{
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 300px;
            background-color: white;
            .taluka_box2{
                display: flex;
                justify-content: space-evenly;
            }
        }
    }
    
</style>
{% for d in districts %}
<div class="district_branch_name">
    <div class="district">{{d.district.name}}</div>
    <div>Male {{d.male_student}} </div>
    <div>Female {{d.female_student}} </div>
    <div><b>T{{d.total_student}}</b> </div>
</div> 
<div class="taluka_main_box">
    {% for t in d.taluka %}
    <div class="taluka_box">
        <div class="taluka_box1">{{t.name}}</div>
        <div class="taluka_box2">
            <div>M  {{t.male_student}}</div>
            <div>F  {{t.female_student}}</div>
            <div>T  {{t.total_student}}</div>
        </div>
    </div>
    {% endfor %}
</div>
<br>
{% endfor %}
</div>
