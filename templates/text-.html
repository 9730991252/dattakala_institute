<input type="text" id="dateInput" name="dateInput" pattern="\d{2}-\d{2}-\d{4}" placeholder="MM-DD-YYYY" required>
<script>
  const dateInput = document.getElementById('dateInput');
  dateInput.addEventListener('input', function() {
    const value = dateInput.value;
    if (value && !value.match(/^\d{2}-\d{2}-\d{4}$/)) {
      dateInput.setCustomValidity('Please enter date in MM-DD-YYYY format (e.g., 04-01-1986)');
    } else {
      dateInput.setCustomValidity('');
    }
  });
</script>
