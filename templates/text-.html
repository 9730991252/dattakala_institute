<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrolling Cards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    .section {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 10px;
    }

    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .card {
      min-width: 250px;
      height: 300px;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Scroll Through Cards</h2>
    <div class="buttons">
      <button onclick="scrollLeft()">← Prev</button>
      <button onclick="scrollRight()">Next →</button>
    </div>
    <div class="scroll-container" id="cardContainer">
      <div class="card">
        <h3>Card 1</h3>
        <p>Short description or feature.</p>
      </div>
      <div class="card">
        <h3>Card 2</h3>
        <p>Short description or feature.</p>
      </div>
      <div class="card">
        <h3>Card 3</h3>
        <p>Short description or feature.</p>
      </div>
      <div class="card">
        <h3>Card 4</h3>
        <p>Short description or feature.</p>
      </div>
      <div class="card">
        <h3>Card 5</h3>
        <p>Short description or feature.</p>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('cardContainer');

    function scrollLeft() {
      container.scrollBy({ left: -300, behavior: 'smooth' });
    }

    function scrollRight() {
      container.scrollBy({ left: 300, behavior: 'smooth' });
    }
  </script>

</body>
</html>
